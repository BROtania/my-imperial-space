- type: entity
  id: ActionElectroMouseShop
  name: Shop
  description: Opens the ability shop.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/shop.png
    event: !type:ElectroMouseShopActionEvent

- type: entity
  id: ActionElectroMouseOverloadLights
  name: Overload Lights
  description: Delay 30 seconds.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/overloadlight.png
    event: !type:ElectroMouseOverloadLightsActionEvent
    useDelay: 30

- type: entity
  id: ActionElectroDash
  name: Dash
  description: Teleport to anywhere you see.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Objects/Magic/magicactions.rsi, state: blink }
    event: !type:ElectroMouseDashEvent
    useDelay: 30
