- type: entity
  name: medical kit
  description: "For the big weapons among us."
  parent: Medkit
  id: MedkitDeadSector
  suffix: DeadSector
  components:
  - type: Sprite
    sprite: Imperial/DeadSector/items/Medical/MedKit.rsi
    state: icon
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Item
    size: Normal
  - type: Storage
    maxItemSize: Small
    whitelist:
      components:
        - Hypospray
  - type: ItemMapper
    mapLayers:
      arithpen:
        whitelist:
          tags:
          - Arithpen
      atropen:
        whitelist:
          tags:
          - Atropen
      bicpen:
        whitelist:
          tags:
          - Bicpen
      dermpen:
        whitelist:
          tags:
          - Dermpen
      firstaid:
        whitelist:
          tags:
          - Firstaid
      hypovolemic:
        whitelist:
          tags:
          - Hypovolemic
      morphen:
        whitelist:
          tags:
          - Morphen
      oxapen:
        whitelist:
          tags:
          - Oxapen
    sprite: Imperial/DeadSector/items/Medical/MedKit.rsi
  - type: Appearance
