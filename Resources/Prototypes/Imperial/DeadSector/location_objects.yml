- type: entity
  id: TireWithATire
  parent: BaseStructureDynamic
  name: tire with a tire
  description: This will make an excellent framing of the garden at the entrance.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 2
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Sprite
      sprite: Imperial/DeadSector/location_objects/TireWithATire.rsi
      state: base

- type: entity
  id: HomemadeWindTurbine
  parent: BaseStructure
  name: homemade wind turbine
  description: Like in the wild West... Probably.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: false
    - type: Clickable
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
          - MachineMask
          layer:
          - MidImpassable
          - LowImpassable
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            MaterialWoodPlank1:
              min: 3
              max: 5
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Sprite
      drawdepth: Overdoors
      noRot: true
      sprite: Imperial/DeadSector/location_objects/HomemadeWindTurbine.rsi
      state: base

- type: entity
  name: gasoline generator
  description: |-
    A gasoline generator. He probably works on coal.
  parent: PortableGeneratorBase
  id: RedGasolineGenerator
  suffix: Welding Fuel, 8 kW
  components:
    - type: AmbientSound
      range: 4
      volume: -8
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.30,-0.30,0.30,0.30"
          # It has wheels
          density: 30
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Sprite
      sprite: Imperial/DeadSector/location_objects/GasolineGenerator.rsi
      layers:
        - state: portgen3
          map: [ "enum.GeneratorVisualLayers.Body" ]
        - state: portgen3on_unlit
          map: [ "enum.GeneratorVisualLayers.Unlit" ]
          shader: unshaded
          visible: false
    - type: GenericVisualizer
      visuals:
        enum.GeneratorVisuals.Running:
          enum.GeneratorVisualLayers.Body:
            True: { state: portgen3on }
            False: { state: portgen3 }
          enum.GeneratorVisualLayers.Unlit:
            True: { visible: true }
            False: { visible: false }
    - type: Machine
      board: PortableGeneratorJrPacmanMachineCircuitboard
    - type: FuelGenerator
      targetPower: 5000
      minTargetPower: 4000
      optimalPower: 8000
      maxTargetPower: 8000
      # 7.5 minutes at full tank.
      optimalBurnRate: 0.11111111
      # Shallow curve that allows you to just barely eek out 12 minutes at lowest.
      fuelEfficiencyConstant: 0.3
    - type: ChemicalFuelGeneratorAdapter
      solution: tank
      reagents:
        WeldingFuel: 1
    - type: SolutionContainerManager
      solutions:
        tank:
          maxVol: 50
    - type: RefillableSolution
      solution: tank
    - type: PortableGenerator
      # Unreliable bugger
      startChance: 0.5
    - type: NodeContainer
      examinable: true
      nodes:
        output:
          !type:CableDeviceNode
          nodeGroupID: Apc
    - type: PowerMonitoringDevice
      group: Generator
      loadNode: output
      sprite: Structures/Power/Generation/portable_generator.rsi
      state: portgen3
    - type: PowerSupplier
      # No ramping needed on this bugger.
      voltage: Apc
      supplyRampTolerance: 2000
    - type: GeneratorExhaustGas
      gasType: CarbonDioxide
      # Full tank is 25 moles of gas
      moleRatio: 0.5
    - type: Explosive
      explosionType: Default
      tileBreakScale: 0
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:SpillBehavior
              solution: tank
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTypeTrigger
            damageType: Piercing
            damage: 75
          behaviors:
            - !type:SolutionExplosionBehavior
              solution: tank
